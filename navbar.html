<!-- Top Navigation Bar -->
<header class="bg-gray-800 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
            <!-- Logo Placeholder -->
            <div class="text-2xl font-bold mr-0 md:mr-8">API Portal</div>

            <!-- Mobile menu button -->
            <button
                @click="mobileMenuOpen = !mobileMenuOpen"
                class="lg:hidden text-gray-300 hover:text-white focus:outline-none ml-2"
            >
                Menu
            </button>
        </div>

        <!-- Sidebar toggle button -->
        <button
            @click="sidebarOpen = !sidebarOpen"
            class="md:hidden text-gray-300 hover:text-white focus:outline-none mx-2"
        >
            Apis
        </button>

        <!-- Desktop Navigation -->
        <nav class="hidden lg:block">
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:text-blue-300">Api</a></li>
                <li>
                    <a href="#" class="hover:text-blue-300">Documentation</a>
                </li>
                <li>
                    <a href="#" class="hover:text-blue-300">Support</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Mobile Navigation Menu -->
    <nav
        x-show="mobileMenuOpen"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 transform -translate-y-2"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 transform translate-y-0"
        x-transition:leave-end="opacity-0 transform -translate-y-2"
        class="lg:hidden pt-4"
    >
        <ul class="space-y-2">
            <li>
                <a href="#" class="block hover:bg-gray-700 px-2 py-1 rounded"
                    >Api</a
                >
            </li>
            <li>
                <a href="#" class="block hover:bg-gray-700 px-2 py-1 rounded"
                    >Documentation</a
                >
            </li>
            <li>
                <a href="#" class="block hover:bg-gray-700 px-2 py-1 rounded"
                    >Support</a
                >
            </li>
        </ul>
    </nav>
</header>
